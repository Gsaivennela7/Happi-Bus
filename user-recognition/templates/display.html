<!doctype html>
<html lang="en">
<head>
    <!-- viewport-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title -->
    <title>Verification</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>


    <script src="static/script.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="text-align: center; margin-bottom: 20px;">
      <h1>Happy Bus Management System </h1>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-12" style="text-align: center;">
        <h2>Verification System</h2>
        <br/>
        <div id="video-container">
          <video id="video-element" autoplay></video>
        </div>
        <div id="stop">
          <button class="btn btn-primary" id="stopButton"> Stop </button>
        </div>
      </div>
      <div class="col-lg-6 col-md-4 col-sm-12">
        <div class="row">
          <p>List of approved passengers on {{busNumber}} </p>
        </div>
        <div class="row">
          <table class="table table-striped">
            <thead>
              <th>Sno</th>
              <th> Name</th>
            </thead>
            <tbody id="approved-passengers">
            </tbody>
            <input id="busNumber" type="hidden" value="{{busNumber}}" />
          </table>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
        <div class="col-md-6">
          
        </div>
      
        <div class="col-md-6">
          
        </div>
      </div>

    <canvas id="canvas-element" style="display: none;"></canvas>

</body>
</html>
